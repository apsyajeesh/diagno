<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Care</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <!-- =============== Icons ================ -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form method="post" role="form" th:action="@{/login}" class="sign-in-form" id="loginForm">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
              <input type="text" placeholder="Email" id="username" name="username"/>
            </div>
            <div class="input-field">
              <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
              <input type="password" placeholder="Password" id="password"/>
            </div>
            <input type="submit" value="Login" class="btn solid" id="loginButton"/>
            <span id="errorMessage" style="color: red;"></span>
          </form>

          <form action="" class="sign-up-form">
            <h2 class="title">Create an Account</h2>
            <div class="input-field">
              <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <span class="icon"><ion-icon name="male-female-outline"></ion-icon></span>
              <select id="gender" name="gender">
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="input-field">
              <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
              <input type="text" name="email" pattern="^[a-zA-Z0-9_.+-]+@[a-zA-Z0-9-]+\.[a-zA-Z]{2,6}$" placeholder="Email">
            </div>
            <div class="input-field">
              <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Sign Up" class="btn solid" />
          </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>Don't have an account?</h3>
                <p>Sign up to schedule an appointment for your lab work</p>
                <button class="btn transparent" id="sign-up-btn">Sign Up</button>
            </div>
        </div>

        <div class="panel right-panel">
        <div class="content">
                <h3>Already have an account</h3>
                <p>Please sign in to manage your appointment and view results</p>
                <button class="btn transparent" id="sign-in-btn">Sign In</button>
            </div>
        </div>
      </div>
    </div>

<!--    <script th:src="@{/js/main.js}"></script>-->
  </body>
</html>
