<html>
<body>
<div class="card shadow-lg">
     <div class="card-body p-5">
         <div th:if="${param.success}">
             <div class="alert alert-info">
                 Successfully scheduled an appointment
             </div>
         </div>
         <form method="POST"
               class="needs-validation"
               novalidate=""
               autocomplete="off"
               th:action="@{/register/save}"
               th:object="${user}">

             <div class="mb-3">
                 <input id="fullname" type="text" class="form-control" name="fullname" value="" required autofocus placeholder="Full Name" th:field="*{fullName}"/>
                 <div class="invalid-feedback">
                     Full Name is required
                 </div>
             </div>

             <div class="mb-3">
                 <select class="form-select" id="location" name="location" required th:field="*{location}">
                     <option value="" selected disabled>Select Location</option>
                     <option value="covid19">COVID-19 Test</option>
                     <option value="glucose">Glucose</option>
                     <option value="TB.Test">TB Test (Tuberculosis)</option>
                     <option value="other">All Other Tests</option>
                 </select>
                 <div class="invalid-feedback">
                     Lab location is required
                 </div>
             </div>

             <div class="mb-3">
                 <select class="form-select" id="testname" name="testname" required th:field="*{testname}">
                     <option value="" selected disabled>Select Test</option>
                     <option value="covid19">COVID-19 Test</option>
                     <option value="glucose">Glucose</option>
                     <option value="TB.Test">TB Test (Tuberculosis)</option>
                     <option value="other">All Other Tests</option>
                 </select>
                 <div class="invalid-feedback">
                     Test Selection is required
                 </div>
             </div>

             <div class="mb-3">
                <input id="startDate" class="form-control" type="date" placeholder="Select Appointment Date" />

                 <div id="appointmentsContainer" class="mt-4"></div>
             </div>

             <div class="align-items-center d-flex">
                 <button type="submit" class="btn btn-primary ms-auto">
                     Schedule Appointment
                 </button>
             </div>

         </form>
     </div>
 </div>
</body>
</html>
